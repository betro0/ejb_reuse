<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous" />
    </h:head>
    <h:body>
        <h1>Simple Calculator</h1>
        <h:form>
                <div class="container">
                <div class="row">
                    <div class="col">
            <h:panelGrid columns="2">
                <h:outputLabel value="First Number:" />
                <h:inputText value="#{calculatorBean.num1}" />

                <h:outputLabel value="Second Number:" />
                <h:inputText value="#{calculatorBean.num2}" />
            </h:panelGrid>
  </div>
                </div>
                    <div class="row">
                    <div class="col">
            <h:panelGrid columns="4">
                <h:commandButton value="+" action="#{calculatorBean.calculate}">
                    <f:setPropertyActionListener target="#{calculatorBean.operation}" value="add" />
                </h:commandButton>
                <h:commandButton value="-" action="#{calculatorBean.calculate}">
                    <f:setPropertyActionListener target="#{calculatorBean.operation}" value="subtract" />
                </h:commandButton>
                <h:commandButton value="*" action="#{calculatorBean.calculate}">
                    <f:setPropertyActionListener target="#{calculatorBean.operation}" value="multiply" />
                </h:commandButton>
                <h:commandButton value="/" action="#{calculatorBean.calculate}">
                    <f:setPropertyActionListener target="#{calculatorBean.operation}" value="divide" />
                </h:commandButton>
            </h:panelGrid>
 </div>
                </div>
                <div class="row">
                    <div class="col">
            <h:outputLabel value="Result: " />
            <h:outputText value="#{calculatorBean.result}" />
            </div>
                </div>
            </div>
        </h:form>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
                integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyFThrEAa76IH3Z+985aTC3N/tXDIJmi0r"
                crossorigin="anonymous"></script>
    </h:body>
</html>
